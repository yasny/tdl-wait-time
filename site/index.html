<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
  <link type="text/css" rel="stylesheet" href="static/css/disney_graph.css">
  <link type="text/css" rel="stylesheet" href="static/js/rickshaw/rickshaw.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>
    jQuery.noConflict();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script type="text/javascript">
  jQuery(document).ready(function() {
    jQuery("#legend_show_hide").click(function() {
      jQuery("#legend").toggle();
    });
  });
  </script>
</head>
<body>

  <h1>東京ディズニーランド・ディズニーシーの待ち時間</h1>

  <div id="about" style="margin-left:10px;margin-bottom:15px;">
    当サイトは過去の1周間分の待ち時間情報を表示する。
    対象乗り物は、今現在固定である。
    データ収集、サイト作成のコードは<a href="https://github.com/yasny/tdl-wait-time">GitHub</a>に公開している。
  </div>

  <div id="chart_container">
    <div id="y_axis" class="plain"></div>
    <div id="chart"></div>
    <div id="preview"></div>
    <div id="legend_container" style="position:absolute;top:0;right:0;">
      <div id="legend_show_hide" style="float:left;margin-right:0px;" class="rickshaw_legend">&lt;</div>
      <div id="legend" style="display:none;"></div>
    </div>
  </div>


  <div id="notes" style="margin-top:10px;margin-left:10px;">
    <h3>CHANGELOG</h3>
    <ul>
      <li>2014-11-04: 最初版。</li>
      <li>2014-11-09: グラフを<a href="https://github.com/shutterstock/rickshaw">Rickshaw.js</a>に変更した。</li>
      <li>2014-11-15: バックエンドをsqliteに変更した。それから、一時間おきに自動更新にした。</li>
      <li>2014-11-16: サイトを<a href="http://www.cherrypy.org/">CherryPy</a>に変更した。最新データをデータベースから持ってくるように変更した。</li>
    </ul>
  </div>

  <script src="static/js/rickshaw/rickshaw.js"></script>
  <script src="static/js/disney_graph.js"></script>
</body>
